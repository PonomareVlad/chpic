<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubhouse Avatar Styler</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #preview {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 42%;
            border-style: solid;
            border-width: var(--border-width, 5px);
            border-color: var(--border-color, #336699);
        }
    </style>
</head>
<body>
    <div id="preview-container">
        <img id="preview" src="https://pbs.twimg.com/profile_images/1306703489112977411/XPgiSgG1_400x400.jpg">
    </div>
</body>
</html>
