<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubhouse Profile Picture Ring</title>
    <meta property="og:title" content="Clubhouse Profile Picture Ring" />
    <meta name="twitter:title" content="Clubhouse Profile Picture Ring" />
    <meta name="description" content="Create a border for your profile image on Clubhouse">
    <meta name="twitter:description" content="Create a border for your profile image on Clubhouse" />
    <meta property="og:description" content="Create a border for your profile image on Clubhouse" />
    <meta property="og:url" content="https://chpic.me/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Clubhouse Profile Picture Ring" />
    <meta name="twitter:card" content="summary" />


    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 600px;
            max-width: 90vw;
            margin: 0 auto;
        }

        .container .steps {
            display: none;
        }

        .container.step-1 .step-1 {
            display: block;
        }

        .container.step-2 .step-2 {
            display: block;
        }

        .container.step-3 .step-3 {
            display: block;
        }
        
        label {
            background-color: yellow;
            color: black;
            padding: 15px;
            border-radius: 5px;
        }

        label input {
            display: none;
        }
        
        #share {
            display: none;
        }

        .container.share #share {
            display: block;
        }

        canvas {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="container" class="container step-1">
        <h1>Clubhouse Profile Picture Ring</h1>

        <div class="steps step-1">
            <label><input type="file" id="filepicker" accept="image/*"> Pick your image</label>
        </div>

        <div class="steps step-2">
            <div id="preview-container">
                <!-- <img id="preview"> -->

                <svg version="1.0"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 9300 9300">
                    <g>
                        <path id="border" fill="pink" d="M4285 9293 c-1347 -62 -2295 -378 -3012 -1005 -218 -190 -463 -488 -622 -756 -354 -596 -547 -1278 -628 -2212 -25 -292 -25 -1049 0 -1340 81 -932 270 -1605 618 -2196 208 -354 498 -682 811 -918 663 -500 1459 -760 2598 -848 253 -19 1003 -16 1265 6 987 81 1724 302 2318 692 325 214 542 411 779 708 425 532 712 1285 823 2161 49 389 59 568 59 1065 0 485 -9 663 -55 1035 -87 714 -286 1335 -590 1847 -204 345 -494 670 -801 902 -411 310 -872 526 -1426 667 -162 41 -202 47 -203 27 0 -7 -4 -4 -9 8 -7 18 -27 24 -136 43 -498 87 -932 123 -1454 119 -151 -1 -302 -3 -335 -5z"/>

                        <svg id="innerShape" x="465" y="465" width="8370" height="8370" viewBox="0 0 9300 9300">
                            <g>
                                <clipPath id="ch-mask">
                                    <path fill="url(#catpattern)" d="M4285 9293 c-1347 -62 -2295 -378 -3012 -1005 -218 -190 -463 -488 -622 -756 -354 -596 -547 -1278 -628 -2212 -25 -292 -25 -1049 0 -1340 81 -932 270 -1605 618 -2196 208 -354 498 -682 811 -918 663 -500 1459 -760 2598 -848 253 -19 1003 -16 1265 6 987 81 1724 302 2318 692 325 214 542 411 779 708 425 532 712 1285 823 2161 49 389 59 568 59 1065 0 485 -9 663 -55 1035 -87 714 -286 1335 -590 1847 -204 345 -494 670 -801 902 -411 310 -872 526 -1426 667 -162 41 -202 47 -203 27 0 -7 -4 -4 -9 8 -7 18 -27 24 -136 43 -498 87 -932 123 -1454 119 -151 -1 -302 -3 -335 -5z"/>
                                </clipPath>

                                <image clip-path="url(#ch-mask)" height="100%" width="100%" id="preview" />
                            </g>
                        </svg>
                    </g>
                </svg>

            </div>
            <a href="#" id="downloadLink" download="ch-avatar.png">Download</a>
            <!-- <button id="download">Download</button> -->
            <button id="share">Share</button>

        </div>

        <div class="steps step-3">
            <img id="result">

            <p>If download didn't work you can long press or right click preview above and save if via system menu.</p>
        </div>
        <canvas id="canvas" width="200" height="200"></canvas>

    </div>

    <script src="./main.js"></script>
</body>
</html>
